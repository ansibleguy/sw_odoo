---

no_prompts: false
debug: false

# default config => is overwritten by provided config
defaults_odoo:
  version: '17.0'
  enterprise: false
  manage:
    webserver: true  # install and configure nginx
    database: true  # install postgresql

  hostnames:

  conf:
    proxy_mode: true
    # admin-pwd = database master-pwd
    admin_passwd: "{{ lookup('password', tmp_pwd_file_prefix + '_odoo_adm chars=ascii_letters,digits length=' + random_pwd_length) }}"
    db_host: 'False'
    db_port: 'False'
    db_user: 'odoo'
    db_password: "{{ lookup('password', tmp_pwd_file_prefix + '_odoo_db chars=ascii_letters,digits length=' + random_pwd_length) }}"
    addons_path: '/var/lib/odoo/addons'
    default_productivity_apps: true

  backup:
    enable: true
    path: '/var/backups/odoo'
    retention_days: 14
    timer: '*-*-* 23:05:00'

  # see: https://www.odoo.com/documentation/17.0/administration/on_premise/deploy.html#https
  # see: https://github.com/ansibleguy/infra_nginx
  nginx:
    config:
      proxy_read_timeout: 720s
      proxy_connect_timeout: 720s
      proxy_send_timeout: 720s
